<!DOCTYPE html>
<html lang="en">

<!-- Head Section Content -->
<head>
<meta charset="UTF-8">

<!-- Page title -->
<title>college admission</title>
</head>
<body style="background-color:powderblue;">
<h2>Online college admission</h2>
<h3>please fill the below details carefully</h3>
<form action="#">
<fieldset>
<legend>Personal Details</legend>
 
 <!-- Label and input field -->
<p>
<label>First name : <input name="firstName" /></label>
</p>
<p>
<label>Middle name : <input name="MiddleName" /></label>
</p>
<p>
<label>Last name : <input name="lastName" /></label>
</p>
 
<!-- Label and radio button field -->
 <p>
 Gender :
 <label><input type="radio" name="gender" value="male" /> Male</label>
 <label><input type="radio" name="gender" value="female" /> Female</label>
 <label><input type="radio" name="gender" value="transgender" /> Transgender</label>
 </p>
 <p>
 <label>Email : <input type="email" name="email" /></label>
 <label>Phone Number : <input type="tel" name="PhoneNumber" /></label>
</p>
<p>
<label>Date of Birth : <input type="date" name="birthDate"></label>
</p>
 
<!-- Label and textarea field -->
<p>
<label>
Address : 
<br /> 
<textarea name="address" cols="30" rows="3"></textarea>
</label>
</p>
</fieldset>
<fieldset>
<p><label>Date of Passing : <input type="date" name="PassingDate"></label></p>
<label>Enter your marks : <input type="tel" name="Total Marks" /></label>
<label>Out Off : <input type="tel" name="OutOff" /></label>
<h4>Select Your Course</h4>
<select name="Course" id="Course">
 <option value="Course">select your Course</option>
 <option value="Bsc.IT/CS">Bsc.IT/CS</option>
 <option value="BA">BA</option>
 <option value="BAF">BAF</option>
 <option value="B.Com">B.Com</option>
 <option value="BAF">BAF</option>
 <option value="BMS">BMS</option>
 </select><br>
 <h4>Select Mode of Payment</h4>
<select name="Payment" id="Payment">
<option value="Payment">Select Mode of Payment</option>
<option value="Cash">Visit to college for cash Payment</option>
<option value="UPI">UPI</option>
<option value="NetBanking">NetBanking</option>
<option value="DD">Demand Draft</option>
</select><br>

<!-- Creating a button -->
<p>
<button type="submit">Submit</button>
</p>
</fieldset>
</form>
</body>
</html>
